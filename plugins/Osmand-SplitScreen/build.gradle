apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: rootProject.file("versions.gradle")

android {
    namespace 'net.osmand.splitscreen'
    compileSdk osmand_compileSdk
    buildToolsVersion = osmand_buildToolsVersion

    defaultConfig {
        minSdkVersion osmand_minSdk
        targetSdkVersion osmand_targetSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // OsmAnd classes will be available at runtime
    // No compile-time dependency to avoid variant conflicts
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
