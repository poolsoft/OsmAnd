name: Build Split Screen Plugin Debug APK

on:
  push:
    branches: [ feature/split-screen-plugin, main, master ]
  pull_request:
    branches: [ feature/split-screen-plugin, main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v6

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Create Gradle Wrapper
      run: gradle wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Split Screen Plugin
      run: ./gradlew :plugins:Osmand-SplitScreen:assembleDebug --warning-mode none

    - name: Archive Plugin AAR
      uses: actions/upload-artifact@v5
      with:
        name: split-screen-plugin-aar
        path: plugins/Osmand-SplitScreen/build/outputs/aar/*.aar
        retention-days: 90
