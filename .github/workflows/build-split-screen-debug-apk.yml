name: Build Split Screen Plugin Debug APK

on:
  push:
    branches: [ feature/split-screen-plugin, main, master ]
  pull_request:
    branches: [ feature/split-screen-plugin, main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout OsmAnd
      uses: actions/checkout@v6
      with:
        path: android
    - name: checkout OsmAnd-resources
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-resources
        path: resources
    - name: checkout OsmAnd-core
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-core
        path: core
    - name: checkout OsmAnd-core-legacy
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-core-legacy
        path: core-legacy
    - name: checkout OsmAnd-build
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-build
        path: build
    - name: checkout OsmAnd-tools
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-tools
        path: tools
    - name: checkout OsmAnd-misc
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-misc
        path: misc

    - name: set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Setup Android NDK
      run: |
        ANDROID_HOME=$ANDROID_SDK_ROOT
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "ANDROID_NDK=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        # Create symlink for compatibility
        sudo ln -sf $ANDROID_HOME/ndk/25.1.8937393 $ANDROID_HOME/ndk-bundle

    - name: Grant execute permission for gradlew
      working-directory: ./android
      run: chmod +x gradlew
    - name: Patch memory requirements
      working-directory: ./android
      run: printf "\norg.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8\n" >> gradle.properties
    - name: Build Split Screen Plugin
      working-directory: ./android
      run: ./gradlew :plugins:Osmand-SplitScreen:assembleDebug --warning-mode none
    - name: Archive Plugin AAR
      uses: actions/upload-artifact@v5
      with:
        name: split-screen-plugin-aar
        path: android/plugins/Osmand-SplitScreen/build/outputs/aar/*.aar
        retention-days: 90
