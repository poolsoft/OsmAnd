name: Build debug apk

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or ref to checkout for all repos (e.g. refs/heads/main or branch name). If empty, uses the workflow ref.'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout OsmAnd
      uses: actions/checkout@v6
      with:
        path: android
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0
    - name: checkout OsmAnd-resources
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-resources
        path: resources
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0
    - name: checkout OsmAnd-core
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-core
        path: core
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0
    - name: checkout OsmAnd-core-legacy
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-core-legacy
        path: core-legacy
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0
    - name: checkout OsmAnd-build
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-build
        path: build
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0
    - name: checkout OsmAnd-tools
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-tools
        path: tools
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0
    - name: checkout OsmAnd-misc
      uses: actions/checkout@v6
      with:
        repository: osmandapp/OsmAnd-misc
        path: misc
        ref: ${{ github.event.inputs.ref || github.ref }}
        fetch-depth: 0

    - name: Show checked-out refs
      run: |
        echo "==== android (main repo) ===="
        git -C android rev-parse --abbrev-ref HEAD || true
        git -C android rev-parse HEAD || true
        echo "==== resources ===="
        git -C resources rev-parse --abbrev-ref HEAD || true
        git -C resources rev-parse HEAD || true
        echo "==== core ===="
        git -C core rev-parse --abbrev-ref HEAD || true
        git -C core rev-parse HEAD || true
        echo "==== core-legacy ===="
        git -C core-legacy rev-parse --abbrev-ref HEAD || true
        git -C core-legacy rev-parse HEAD || true
        echo "==== build ===="
        git -C build rev-parse --abbrev-ref HEAD || true
        git -C build rev-parse HEAD || true
        echo "==== tools ===="
        git -C tools rev-parse --abbrev-ref HEAD || true
        git -C tools rev-parse HEAD || true
        echo "==== misc ===="
        git -C misc rev-parse --abbrev-ref HEAD || true
        git -C misc rev-parse HEAD || true

    - name: set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      working-directory: ./android
      run: chmod +x gradlew
    - name: Patch memory requirements
      working-directory: ./android
      run: printf "\norg.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8\n" >> gradle.properties
    - name: Build with Gradle
      working-directory: ./android
      run: ./gradlew assembleNightlyFreeLegacyFatDebug
    - name: Rename APK
      working-directory: ./android
      run: mv OsmAnd/build/outputs/apk/nightlyFreeLegacyFat/debug/OsmAnd-nightlyFree-legacy-fat-debug.apk OsmAnd/build/outputs/apk/nightlyFreeLegacyFat/debug/OsmAnd-nightlyFree-legacy-fat-debug-$(git [...]
    - name: Archive APK
      uses: actions/upload-artifact@v5
      with:
        name: debug-apk
        path: android/OsmAnd/build/outputs/apk/*/*/*.apk
        retention-days: 90
